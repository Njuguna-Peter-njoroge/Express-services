<app-navbar></app-navbar>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Email Verification</h2>
    <p class="text-sm text-gray-600 mb-6">Please enter the 6-digit code sent to your email</p>

    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <input
        formControlName="otp"
        type="text"
        maxlength="6"
        placeholder="Enter OTP"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-center tracking-widest text-lg"
      >

      <button
        type="submit"
        [disabled]="otpForm.invalid"
        class="w-full bg-[#B37A1E] text-white py-2 rounded  hover:bg-yellow-700 disabled:opacity-50"
      >
        Verify Email
      </button>
    </form>

    <button
      (click)="resendOtp()"
      class="mt-4 text-sm text-blue-600 hover:underline"
    >
      Resend OTP
    </button>
  </div>
</div>
