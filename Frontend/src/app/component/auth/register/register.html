<app-navbar></app-navbar>
<div class="flex items-center justify-center min-h-96 bg-white mt-10">
  <div class="bg-[#034460] text-white p-8 rounded-md shadow-lg w-full max-w-md mt-0">
    <h2 class="text-lg font-semibold">Register</h2>

    <p class="font-bold mt-8 flex items-center justify-center text-3xl font-bold font-serif">
      Welcome to Express Delivery â€” Register to continue
    </p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label class="block text-sm">Name</label>
      <input
        formControlName="name"
        type="text"
        class="w-full p-2 mb-4 text-black rounded"
        placeholder="Enter your name"
      />

      <label class="block text-sm">Email</label>
      <input
        formControlName="email"
        type="email"
        class="w-full p-2 mb-4 text-black rounded"
        placeholder="Enter your email"
      />

      <label class="block text-sm">Password</label>
      <input
        formControlName="password"
        type="password"
        class="w-full p-2 mb-4 text-black rounded"
        placeholder="Enter your password"
      />

      <label class="block text-sm">Confirm Password</label>
      <input
        formControlName="confirmPassword"
        type="password"
        class="w-full p-2 mb-6 text-black rounded"
        placeholder="Confirm your password"
      />

      <button
        type="submit" routerLink="/login"
        class="w-full py-2 bg-[#B4791C] hover:bg-yellow-700 rounded text-black font-semibold"
      >
        Register
      </button>
    </form>

    <div class="mt-4 text-sm flex justify-between text-gray-300">
      <p>dont  have an account?</p>
      <a routerLink="/email_veri" class="hover:text-gray-200 transition">Login</a>
    </div>
  </div>
</div>
<app-footer></app-footer>
